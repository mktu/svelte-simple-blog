-16T04:14:02.434Z","updatedAt":"2022-03-16T04:14:02.434Z"},"name":"Developers","slug":"developers"}],"title":"Fictitiousをクイックにスタートする方法","slug":"article-3","body":"![nubelson-fernandes-gTs2w7bu3Qo-unsplash.jpg](https://ik.imagekit.io/newt/tr:w-1000,h-1000,c-at_max/618884b9b2f01f00183628e7/377e51be-6a81-4f24-a108-f07c54ee4757/nubelson-fernandes-gTs2w7bu3Qo-unsplash.jpg)\n\n## ステップ1\nこのガイドでは、Appの作成からコンテンツの作成、APIでの取得まで順を追って紹介します。\nまずはAppを追加しましょう。「Appを追加」から「新規作成」を選択します。`App UID`はAPIで情報を取得する時のURLとして利用されます。ここで設定する情報は、あとで変更可能です。\n\n## ステップ2\n「モデルを作成」を選択し、モデルを新規作成します。モデル UIDはAPIで情報を取得する時のURLとして利用されます。ここで設定する情報は、あとで変更可能です。続いて、モデルのフィールドを追加します。ここではタイトル（`フィールドID: title`）と本文（`フィールドID: body`）を設定しました。設定が終わったら、保存ボタンを押してください。\n\nAPIのエンドポイントは以下のようになっているため、まずプロジェクトUID・App UID・モデルUIDを確認します。\n\n```\nhttps://{projectUid}.cdn.newt.so/v1/{appUid}/{modelUid}\n```\n\n## 最後にFictitiousの特徴を紹介します\n1. Appによる分かり易いサイト設計とコンテンツ管理\n2. コンテンツに応じた管理画面の作成\n3. コンテンツ管理をもっと楽しく。\n4. Appテンプレートで簡単スタート\n","coverImage":{"_id":"61b167f632470a0018d79cc6","src":"https://ik.imagekit.io/newt/tr:w-1000,h-1000,c-at_max/618884b9b2f01f00183628e7/377e51be-6a81-4f24-a108-f07c54ee4757/nubelson-fernandes-gTs2w7bu3Qo-unsplash.jpg"},"author":{"_id":"61a7359d8131ac001847fbb4","_sys":{"raw":{"createdAt":"2022-03-16T04:14:02.389Z","firstPublishedAt":"2022-03-16T04:14:02.389Z","publishedAt":"2022-03-21T04:17:10.553Z","updatedAt":"2022-03-21T04:17:10.553Z"},"createdAt":"2022-03-16T04:14:02.389Z","updatedAt":"2022-03-21T04:17:10.553Z"},"fullName":"mktu","profileImage":"6231694405b0f50018a84fe1","biography":"\u003Cp>フロントエンド技術が好きで、こつこつ個人開発などやってます\u003Cbr>\nSoftware Engineer. Love React.js\u003C/p>\n"},"meta":{"title":"Fictitiousをクイックにスタートする方法 | Fictitious Blog","description":"このガイドでは、Appの作成からコンテンツの作成、APIでの取得まで順を追って紹介します。","ogImage":{"_id":"61b167f632470a0018d79cc6","src":"https://ik.imagekit.io/newt/tr:w-1000,h-1000,c-at_max/618884b9b2f01f00183628e7/377e51be-6a81-4f24-a108-f07c54ee4757/nubelson-fernandes-gTs2w7bu3Qo-unsplash.jpg"}}}],"h
